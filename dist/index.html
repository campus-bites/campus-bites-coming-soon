<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campus Bites</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,900" rel="stylesheet">
    <style>
    html {
      margin: 0 auto;
      background: url('background.svg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      height: 100%;
      overflow: hidden;
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
    }
    .title {
      margin-top: 20vh;
      font-size: 96px;
      font-weight: 900;
      text-shadow: 2px 2px 128px black;
    }
    .orange {
      color: #ff6d1d;
    }
    .subtitle {
      font-size: 36px;
      font-weight: 500;
      text-shadow: 2px 2px 64px black;
    }
    </style>
  </head>
  <body>
    <h1 class="title">Campus <span class="orange">Bites</span></h1>
    <span class="subtitle">Coming soon</span>
  </body>
</html>
